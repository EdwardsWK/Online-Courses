<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email" id="email-label" >Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
          <input type="number" id="number" class="form-control" min="13" max="100" placeholder="Age" />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"><input id="definitely" type="radio" name="user-recommend" class="input-radio" value="definitely" checked /> Definitely</label>
          <label for="maybe"><input id="maybe" type="radio" name="user-recommend" class="input-radio" value="maybe" /> Maybe</label>
          <label for="not-sure"><input id="not-sure" type="radio" name="user-recommend" class="input-radio" value="not-sure" /> Not Sure</label>
        </div>
        <div class="form-group">
          <p>Which is favourite feature of freeCodeCamp?</p>
          <select id=feature" name="feature" class="form-control" required>
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label for="frontend"><input id="frontend" type="checkbox" name="improve" class="input-checkbox" value="frontend" /> Frontend Projects</label>
          <label for="backend"><input id="backend" type="checkbox" name="improve" class="input-checkbox" value="backend" /> Backend Projects</label>
          <label for="visualisation"><input id="visualisation" type="checkbox" class="input-checkbox" name="improve" value="visualisation" /> Data Visualisation</label>
          <label for="challenges"><input id="challenges" type="checkbox" name="improve" class="input-checkbox" value="challenges" /> Challenges</label>
          <label for="open-source"><input id="open-source" type="checkbox" name="improve" class="input-checkbox" value="open-source" /> Open Source Community</label>
          <label for="gitter"><input id="gitter" type="checkbox" name="improve" class="input-checkbox" value="gitter" /> Gitter Help Rooms</label>
          <label for="videos"><input id="videos" type="checkbox" name="improve" class="input-checkbox" value="videos" /> Videos</label>
          <label for="meetups"><input id="meetups" type="checkbox" name="improve" class="input-checkbox" value="meetups" /> City Meetups</label>
          <label for="wiki"><input id="wiki" type="checkbox" name="improve" class="input-checkbox" value="wiki" /> Wiki</label>
          <label for="forum"><input id="forum" type="checkbox" name="improve" class="input-checkbox" value="forum" /> Forum</label>
          <label for="courses"><input id="courses" type="checkbox" name="improve" class="input-checkbox" value="courses" /> Additional Courses</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments-suggestions" name="comments-suggestions" class="input-textarea" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
          <input type="submit" id="submit" class="submit-button" />
        </div>
      </form>
    </div>
  </body>
</html>
